<div class="container-fluid">

    <div class="card-2 card-3 card-1">

        <div class="row">
            <div class="col-lg-12 mx-auto">
                <!-- Accordion -->
                <div id="accordionExample" class="">

                    <!-- Accordion item 1 -->
                    <div class="card card-sub">
                       
                               
                                <table *ngIf="totalrecords > 0" class="table table-hover table-jd">
                                    <colgroup>
                                        <col span="1" style="width: 19%;">
                                        <col span="1" style="width: 19%;">
                                        <col span="1" style="width: 24%;">
                                        <col span="1" style="width: 19%;">
                                        <col span="1" style="width: 19%;">
                                     </colgroup>
                                     <thead>
                                        <tr>
                                            <th style="color: #787d90;">Title</th>
                                            <th style="color: #787d90;">Created On</th>
                                            <th style="color: #787d90;">Description</th>
                                            <th style="color: #787d90;">Created By</th>
                                            <th style="color: #787d90;">CandidateName</th>
                                        </tr>
                                     </thead>
                                     <tbody>
                                        <tr style="color: black"
                                        *ngFor="let journal of journalDetails | slice: (pageindex-1) * pagesize : (pageindex-1) * pagesize + pagesize">
                                        <td title="{{journal.journaltype}}">{{journal.journaltype}}</td>
                                        <td title="{{journal.createdon}}">{{journal.createdon | date : 'MM/dd/yyyy'}} <span class="d-saparator"></span> {{journal.createdon | date : 'hh:mm a'}}</td>
                                        <td title="{{journal.journal}}">{{journal.journal}}</td>
                                        <td title="{{journal.createdby}}">{{journal.createdby}}</td>
                                        <td title="{{journal.candidatename}}">{{journal.candidatename}}</td>

                                    </tr>
                                     </tbody>

                                </table>

                                <div class="noresults" *ngIf="totalrecords <= 0">{{errorMessage}}</div>
                                <ngb-pagination *ngIf="totalrecords > 0" class="d-flex justify-content-end"
                                    [collectionSize]="totalrecords" [pageSize]="pagesize" [(page)]="pageindex"
                                    [maxSize]="5" [ellipses]="false" [boundaryLinks]="true" size="sm"></ngb-pagination>

                            
                        
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
