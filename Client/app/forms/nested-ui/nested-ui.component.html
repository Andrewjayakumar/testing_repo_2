<div [ngBusy]="{busy: busy, message: '', backdrop: true, delay: 500, minDuration: 1000}"></div>
<div class="nested mb-3" *ngIf="nestedItems && result && result.length>0">
  <div class="" [ngClass]="{'card' : control.showheader}">
    <div class="card-header" *ngIf="control.showheader">{{control.label}}</div>
    <div class="" [ngClass]="{'card-body pt-0' : control.showheader}">
      <ng-container>
        <app-nested-child-ui [nestedItems]="nestedItems" [data]="result" [AuthService]="AuthService"></app-nested-child-ui>
      </ng-container>

    </div>
  </div>
</div>
<div *ngIf="result && result.length == 0" class="d-flex p-3 justify-content-center text-center align-items-center align-content-center flex-column"
     [ngStyle]="{'min-height.px': control.nodataheight, 'background-color': control.nodatabgcolor}">
  <div class="mb-3" *ngIf="control.nodataimage">
    <img [src]="control.nodataimage" class="img-fluid" [ngStyle]="{'width.px': control.nodataimagewidth}" />
  </div>
  <h3 *ngIf="control.nodatatitle" class="text-dark">{{control.nodatatitle}}</h3>
  <p class="m-0" *ngIf="control.nodatamsg">{{control.nodatamsg}}</p>
</div>
