<div class="linkedin popup">
  <div class="modal-header w-100 p-1 pl-2i">
    <h6 class="modal-title text-primary">
      Candidate Profile - LinkedIn RSC
    </h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('user closed')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div #linkedinprofile id="linkedinprofile" class="modal-body p-0 pb-1">
    <div *ngIf="isIframeLoading" class="text-center">
      <i class="fa fa-2x fa-spinner fa-spin"></i>
    </div>
  </div>

</div>
